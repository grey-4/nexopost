<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross-Platform Data Share</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button, textarea { margin: 0.5em 0; width: 100%; }
    .file-label { margin-top: 1em; }
    .result { margin-top: 1em; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Share Data Across Devices</h2>
  <form id="sendForm">
    <label>Text or JSON Data:</label>
    <textarea id="dataInput" rows="4" placeholder="Type or paste data here..."></textarea>
    <label class="file-label">Or select a file:</label>
    <input type="file" id="fileInput" />
    <button type="submit">Send Data</button>
  <progress id="uploadProgress" value="0" max="100" style="width:100%; display:none;"></progress>
  <span id="uploadPercent" style="display:none; margin-left: 0.5em;"></span>
  </form>
  <hr />
  <button id="receiveBtn">Receive Latest Data</button>
  <div id="result" class="result"></div>
  <pre id="textBlock" style="display:none; background:#f4f4f4; padding:1em; border-radius:4px; white-space:pre-wrap;"></pre>
  <button id="copyBtn" style="display:none; margin-bottom:1em;">Copy Text</button>
  <div id="error" class="error"></div>
  <script src="client.js"></script>
</body>
</html>
